<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        .caculate-wrapper {
          display: flex;
          flex-direction: column;
          width: 540px;
          align-items: center;
          gap: 12px;
          input {
            width: 320px;
          }
        }
      }
    </style>
    <script defer src="script2.js"></script>
  </head>
  <body>
    <section class="caculate-wrapper">
      <h1>최대공약수 구하기</h1>
      <p>두 수를 입력한 후 [계산하기]를 클릭하세요</p>
      <input type="number" id="first-num" />
      <input type="number" name="" id="second-num" />
      <button id="btn" type="submit">계산하기</button>

      <div class="result">4</div>
    </section>
  </body>
</html>
