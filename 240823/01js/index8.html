<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise 예제</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        #container {
          width: 1000px;
          padding: 10px;
          .result {
            border: 1px solid #ccc;
            table {
              width: 300px;
              margin: 10px;
              border-collapse: collapse;
              th,
              td {
                border: 1px solid #ccc;
                border-collapse: collapse;
              }
              th {
                width: 80px;
              }
              td {
                width: 210px;
                padding: 10px 20px;
              }
            }
          }
        }
      }
    </style>
    <script defer src="script8.js"></script>
  </head>
  <body>
    <main id="container">
      <h1>회원정보</h1>
      <div class="result"></div>
    </main>
  </body>
