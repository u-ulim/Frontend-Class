<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식</title>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ccc6dd49b3.js"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body>
    <main class="container">
      <form name="emailForm" action="http://127.0.0.1:5500" method="get">
        <label for="userEmail">
          <input
            type="email"
            name="userEmail"
            id="userEmail"
            placeholder="이메일 주소를 입력하세요"
          />
        </label>
        <input type="submit" value="입력" />
      </form>
      <div id="result"></div>
    </main>
  </body>
</html>
