<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        color: inherit;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }

      th,
      td {
        height: 80px;
      }
      tr > th {
        width: 200px;
        text-align: center;
      }
      tr > td {
        width: 150px;
        text-align: center;
      }
      tr > td:last-child {
        width: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <figure>
      <figcaption>
        <p>국내에서 자주 사용하는 <b>모던 브라우저</b> 리스트</p>
      </figcaption>
      <table>
        <tr>
          <th>브라우저</th>
          <th>제조업체</th>
          <th>다운로드</th>
        </tr>
        <tr>
          <th>크롬(Chrome)</th>
          <td>Google</td>
          <td><a href="https://google.com">GOOGLE</a></td>
        </tr>
        <tr>
          <th>파이어폭스(FireFox)</th>
          <td>Mozila</td>
          <td><a href="https://mozila.com">MOZILA</a></td>
        </tr>
        <tr>
          <th>엣지(Edge)</th>
          <td>Microsoft</td>
          <td><a href="https://microsoft.com">MICROSOFT</a></td>
        </tr>
      </table>
    </figure>
  </body>
</html>
