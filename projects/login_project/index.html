<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script
      src="https://kit.fontawesome.com/ccc6dd49b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="wrapper_right">
        <header id="header">
          <form action="https://localhost:3000" method="get">
            <div id="login">
              <input type="submit" value="로그인" />
            </div>
          </form>
        </header>
        <div id="logo"></div>
        <section id="logon">
          <form action="https://localost:3001" method="get">
            <article class="logon_contents title">
              모든 서비스를 이용해보세요!
            </article>
            <article class="logon_contents birthday">생년월일</article>
            <div id="calendar">
              <select name="year" id="year">
                <option value="none" selected disabled>년</option>
                <option value="2024">2024년</option>
                <option value="2023">2023년</option>
                <option value="2022">2022년</option>
                <option value="2021">2021년</option>
                <option value="2020">2020년</option>
                <option value="2019">2019년</option>
                <option value="2018">2018년</option>
                <option value="2017">2017년</option>
                <option value="2016">2016년</option>
                <option value="2015">2015년</option>
              </select>
              <select name="month" id="month">
                <option value="none" selectd disabled>월</option>
                <option value="jan">1월</option>
                <option value="feb">2월</option>
                <option value="march">3월</option>
                <option value="april">4월</option>
                <option value="may">5월</option>
                <option value="june">6월</option>
                <option value="jjuly">7월</option>
                <option value="august">8월</option>
                <option value="september">9월</option>
                <option value="october">10월</option>
                <option value="november">11월</option>
                <option value="december">12월</option>
              </select>
              <select name="day" id="day">
                <option value="1">1일</option>
                <option value="2">2일</option>
                <option value="3">3일</option>
                <option value="4">4일</option>
                <option value="5">5일</option>
                <option value="6">6일</option>
                <option value="7">7일</option>
                <option value="8">8일</option>
                <option value="9">9일</option>
                <option value="10">10일</option>
                <option value="11">11일</option>
                <option value="12">12일</option>
                <option value="13">13일</option>
                <option value="14">14일</option>
                <option value="15">15일</option>
                <option value="16">16일</option>
                <option value="17">17일</option>
                <option value="18">18일</option>
                <option value="19">19일</option>
                <option value="20">20일</option>
                <option value="21">21일</option>
                <option value="22">22일</option>
                <option value="23">23일</option>
                <option value="24">24일</option>
                <option value="25">25일</option>
                <option value="26">26일</option>
                <option value="27">27일</option>
                <option value="28">28일</option>
                <option value="29">29일</option>
                <option value="30">30일</option>
                <option value="31">31일</option>
              </select>
            </div>
            <article id="logon_contents" class="username">
              <label for="user">사용자 이름</label>
              <input
                type="text"
                name="user"
                id="user"
                placeholder="실명을 사용하세요"
              />
            </article>
            <article id="logon_contents" class="userpassword">
              <label for="user">비밀번호</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="영문 알파벳 최소 8자 이상"
              />
            </article>
            <article class="logon_contents gender">성별(선택사항)</article>
            <div id="gender_btn">
              <button id="femalebtn">
                <i class="fas fa-person-dress"></i>
              </button>
              <button id="malebtn">
                <i class="fas fas fa-person"></i>
              </button>
            </div>
            <article id="logon_contents" class="check">
              <div>
                <div>
                  <input type="checkbox" name="auth" id="auth" />
                  <label for="auth"
                    >이용약관을 검토했으며 이에 동의합니다.</label
                  >
                </div>
                <div>
                  <input type="checkbox" name="private" id="private" />
                  <label for="private">개인정보 처리방침에 동의합니다.</label>
                </div>
              </div>
            </article>
            <article class="logon_contents btn">
              <input type="submit" value="회원가입" />
            </article>
          </form>
        </section>
      </div>
      <div class="wrapper_left">
        <ul class="game_cards">
          <li class="game_card">
            <img src="" alt="" />
            <h3>메이플스토리</h3>
            <p>새로운 보스 출현!</p>
          </li>
          <li class="game_card">
            <img src="" alt="" />
            <h3>카트라이더</h3>
            <p>산리오 캐릭터 출시</p>
          </li>
          <li class="game_card">
            <img src="" alt="" />
            <h3>클로저스</h3>
            <p>신규 캐릭터 윤리오</p>
          </li>
          <li class="game_card">
            <img src="" alt="" />
            <h3>크레이지 아케이드</h3>
            <p>구미호의 전설</p>
          </li>
          <li class="game_card">
            <img src="" alt="" />
            <h3>마비노기 영웅전</h3>
            <p>추적자 샤나</p>
          </li>
          <li class="game_card">
            <img src="" alt="" />
            <h3>V4</h3>
            <p>V4시즌 : RETURN</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
