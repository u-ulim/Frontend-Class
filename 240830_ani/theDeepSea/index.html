<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tem</title>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ccc6dd49b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="progressWrap">
      <div class="bar"></div>
    </div>
    <img class="submarine" src="./img/submarine.gif" alt="submarin" />
    <div class="innerWrap">
      <h2 class="title">Under the Sea</h2>
      <div class="textWrap">
        <p>대게</p>
        <img src="./img/crab.png" alt="crab" />
      </div>
      <div class="textWrap">
        <p>오징어</p>
        <img src="./img/cuttle.png" alt="crab" />
      </div>
      <div class="textWrap">
        <p>방어</p>
        <img src="./img/fish_01.png" alt="fish" />
      </div>
      <div class="textWrap">
        <p>미역</p>
        <img src="./img/seaweed.png" alt="seaweed" />
      </div>
    </div>
    <img class="octopus" src="./img/octo.png" alt="octo" />
    <div class="depthWrap"><span>0</span> METERS DEEP</div>
  </body>
</html>
