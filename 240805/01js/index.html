<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/ccc6dd49b3.js"
      crossorigin="anonymous"
    ></script>

    <!--CUSTOM CSS & JS-->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="header_contents">
          <a href="" id="logo">
            <img src="./img/logos_youtube.png" alt="logo" />
          </a>
          <div id="header_right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </header>
      <figure><img src="./img/video.jpg" alt="video" /></figure>
      <main>
        <section class="info title">
          <article class="heading">
            <h3>
              (후토크) 이강인의 PSG 복귀전, 엔리케 감독 아래 윙어 포지션
              활약은?!
            </h3>
            <div class="add">
              <span>조회수 1,756회</span>
              <span>33분전</span>
              <span>#손흥민</span>
              <span></span>
            </div>
          </article>
          <article class="middle">
            <div class="profile">
              <img src="./img/profile.jpg" alt="profile" />
              문도그 <span>11.3만</span>
            </div>
          </article>
          <article class="subinfo"></article>
          <article class="review"></article>
        </section>
        <section class="hashlist"></section>
        <section class="ad01"></section>
        <section class="contents"></section>
      </main>
    </div>
  </body>
</html>
